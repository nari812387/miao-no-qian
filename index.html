<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>喵の籤</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", "微軟正黑體", sans-serif;
    }

    body {
      background: #fffbe7;
      text-align: center;
      padding: 1rem;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    button {
      background-color: #ffb6c1;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #ffa4b8;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .draw-count {
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      button {
        font-size: 1.2rem;
        padding: 14px 24px;
      }
    }
  </style>
</head>
<body>
  <h1>🐱 喵の籤 🐾</h1>
  <button onclick="drawCard()">抽卡</button>
  <button onclick="resetCount()">重置次數</button>
  <button onclick="downloadImage()">下載圖片</button>
  <div class="draw-count" id="count">今日已抽 0 / 2 次</div>
  <img id="cardImage" src="" alt="抽到的卡牌會出現在這裡" />
  <audio id="bgm" src="bgm.mp3" autoplay loop></audio>

  <script>
    const images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg"];
    let drawCount = parseInt(localStorage.getItem("drawCount") || "0");
    let lastDate = localStorage.getItem("lastDrawDate");
    const today = new Date().toLocaleDateString();
    const cardImage = document.getElementById("cardImage");
    const countText = document.getElementById("count");

    if (lastDate !== today) {
      drawCount = 0;
      localStorage.setItem("lastDrawDate", today);
      localStorage.setItem("drawCount", drawCount);
    }

    updateCountText();

    function drawCard() {
      if (drawCount >= 2) {
        alert("今天已經抽過兩次了喔！明天再來吧 🐾");
        return;
      }
      const index = Math.floor(Math.random() * images.length);
      cardImage.src = images[index];
      drawCount++;
      localStorage.setItem("drawCount", drawCount);
      localStorage.setItem("lastDrawDate", today);
      updateCountText();
    }

    function updateCountText() {
      countText.textContent = `今日已抽 ${drawCount} / 2 次`;
    }

    function resetCount() {
      drawCount = 0;
      localStorage.setItem("drawCount", "0");
      updateCountText();
      alert("已重置今日抽卡次數！");
    }

    function downloadImage() {
      if (!cardImage.src) {
        alert("請先抽卡喔！");
        return;
      }
      const link = document.createElement("a");
      link.href = cardImage.src;
      link.download = "喵の籤.jpg";
      link.click();
    }
  </script>
</body>
</html>
